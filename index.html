<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Phish</title>
  <style>
body, html {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #EAF4F0; 
}
.game-container {
  position: relative;
  width: 80%; /* Adjusted for larger width */
  height: 85%; /* Adjusted for larger height */
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #000; /* Optional border */
}

canvas {
  display: block;
  width: 100%;
  height: 100%;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

#startButton {
  position: absolute;
  startButton.style.top = `${canvasBounds.top + canvas.height / 2 +50}px`;
  startButton.style.left = `${canvasBounds.left + canvas.width / 2}px`;
  pointer-events: auto; /* Allows interaction */
  background-color: #0EB4DB;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 5px;
  display: none; /* Hidden initially */
}

#fact {
  position: absolute;
  font-size: 20px;
  margin-top: 20px;
  display: none; /* Hidden initially */
}

  </style>
</head>
<body>
<div class="game-container" style="position: relative;">
  <canvas id="flappyCanvas"></canvas>
  <button id="startButton" style="display: none;">Start Game</button>
  <div id="fact" style="display: none; text-align: center; color: white;"></div>
</div>
    </div>
  </div>
  <script src="flappyphish.js"></script>
</body>
</html>
