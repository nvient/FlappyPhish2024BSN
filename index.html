<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Phish</title>
  <style>
body {
    margin: 0;
    display: flex;
    justify-content: center; /* Horizontally center */
    align-items: center;    /* Vertically center */
    height: 100vh;          /* Full viewport height */
    background-color: #f0f0f0; /* Optional: dark background */
    overflow: hidden;       /* Prevent scrollbars */
  }

  #gameCanvas {
    display: block;
    border: 0px
  }
#overlay {
  position: absolute;
  top: 0;
  left: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.8); /* Black transparent overlay */
  color: white;
  font-family: Arial, sans-serif;
  font-size: 20px;
  text-align: center;
  z-index: 2;
  pointer-events: none;
}
#phishingFact {
  margin-bottom: 20px;
}

#startButton {
  pointer-events: auto; /* Allow interaction */
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}
  </style>
</head>
<body>
  <div id="overlay">
    <p id="phishingFact"></p>
    <button id="startButton">Start Game</button>
</div>
<canvas id="gameCanvas"></canvas>
</body>
</html>
