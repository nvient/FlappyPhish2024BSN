<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Phish</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: block;
      border: 1px solid #000;
      max-width: 800px; /* Set max width */
      max-height: 600px; /* Set max height */
      width: 100%; /* Adjust to fit within viewport */
      height: 100%; /* Adjust to fit within viewport */
    }
    #startButton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="flappyCanvas"></canvas>
  <div id="fact" style="text-align: center; font-family: Arial, sans-serif; font-size: 18px; margin-top: 20px;"></div>
  <button id="startButton">Start Game</button>
  <script src="flappyphish.js"></script>
</body>
</html>
