<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Phish</title>
  <style>
body, html {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #EAF4F0; 
}
.game-container {
  position: relative;
  width: 100%;
  height: 100%;
}

#flappyCanvas {
  display: block;
  margin: 0 auto;
}

#startButton {
  position: absolute;
  top: 70%; /* Adjust this value */
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 10px 20px;
  font-size: 18px;
  background-color: #007BFF;
  color: #FFF;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  z-index: 1000;
  display: none; /* Hidden initially */
}

#fact {
  position: absolute;
  top: 80%; /* Position below the start button */
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 16px;
  color: white;
  text-align: center;
  z-index: 1000;
  display: none; /* Hidden initially */
}

  </style>
</head>
<body>
<div class="game-container" style="position: relative;">
  <canvas id="flappyCanvas"></canvas>
  <button id="startButton" style="display: none;">Start Game</button>
  <div id="fact" style="display: none; text-align: center; color: white;"></div>
</div>
    </div>
  </div>
  <script src="flappyphish.js"></script>
</body>
</html>
